<svg
  aria-labelledby="keyvisual-title"
  role="img"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 0 1100 1100"
>
    <title
    id="keyvisual-title"
    lang="en"
  >A hand with an outstretched index finger and pinkie finger.</title>
    <defs>
    <linearGradient
      id="basic-gradient"
      x1="16.801%"
      x2="86.661%"
      y1="6.685%"
      y2="92.541%"
    >
    <stop offset="0%" stop-color="#00FDCF" />
    <stop offset="100%" stop-color="#0000FF" />
    <animate
        attributeName="x1"
        values="0%;    0%;    50%;   100%;  100%;  100%;  50%;   0%;    0%"
        dur="8s"
        repeatCount="indefinite"
      />
    <animate
        attributeName="x2"
        values="100%;  100%;  50%;   0%;    0%;    0%;    50%;   100%;  100%"
        dur="8s"
        repeatCount="indefinite"
      />
    <animate
        attributeName="y1"
        values="50%;   0%;    0%;    0%;    50%;   100%;  100%;  100%;  50%"
        dur="8s"
        repeatCount="indefinite"
      />
    <animate
        attributeName="y2"
        values="50%;   100%;  100%;  100%;  50%;   0%;    0%;    0%;    50%"
        dur="8s"
        repeatCount="indefinite"
      />
    </linearGradient>
        <mask id="mask-hand" fill="#fff">
